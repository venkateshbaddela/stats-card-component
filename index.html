<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container__box">
      <header class="header">
        <div class="header__image"></div>
        <!--  <img src="images/image-header-desktop.jpg" alt="" /> -->
      </header>

      <main class="main-box">
        <section class="section-top">
          <h1 class="section-top__heading heading-1">
            Get <span class="heading-span">insights</span> that help your
            business grow.
          </h1>
          <p class="section-top__text text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experiance, and overall efficiency.
          </p>
        </section>

        <section class="section-down">
          <ul class="section__list">
            <li class="list__item">
              <h2 class="section-down__heading heading-2">10k+</h2>
              <p class="section-down__text text">Companies</p>
            </li>
            <li class="list__item">
              <h2 class="section-down__heading heading-2">314</h2>
              <p class="section-down__text text">Templates</p>
            </li>
            <li class="list__item">
              <h2 class="section-down__heading heading-2">12M+</h2>
              <p class="section-down__text text">Queries</p>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <h3 class="footer__text">
        Challenge by
        <a
          href="https://www.frontendmentor.io"
          target="_blank"
          class="footer__link"
          >frontendmentor.io</a
        >
        .Coded by venkatesh.b
      </h3>
    </footer>
  </body>
</html>
